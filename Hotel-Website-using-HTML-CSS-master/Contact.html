<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Contact Vaigai Restobar for inquiries, feedback, or reservations.">
  <meta name="keywords" content="vaigai restobar, contact, location, phone number, email address">
  <title>Vaigai Restobar | Contact</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-Ve9Uf6Lg+m2sr+MUzHMHpytyPi8zmw/+g/gFuZ8Tn4UZBvU6Ty6LW8HzIRGtbzNKaBldRqb4RiOtIO58F9ZswA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="CSS/style.css">
  <link rel="stylesheet" media="screen and (max-width: 769px)" href="CSS/mobile.css">
  <style>
  
    #contact-form {
      background-color: #737373;
      padding: 20px;
      border-radius: 10px;
    }
    #contact-form .form-group {
      margin-bottom: 20px;
    }
    #contact-form label {
      font-weight: bold;
    }
    #contact-form input[type="text"],
    #contact-form textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 16px;
    }
    #contact-form textarea {
      resize: vertical;
    }
    #contact-form button {
      background-color: #5f9ea0;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    #contact-form button:hover {
      background-color: #000;
    }
    #contact-info {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }
    .box {
      flex: 1;
      padding: 20px;
      margin: 10px;
      background: #333;
      color: #fff;
      border-radius: 10px;
      text-align: center;
    }
    .box i {
      margin-bottom: 10px;
    }
    @media screen and (max-width: 768px) {
      .box {
        flex-basis: 100%;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="logo">
        <img src="img/VAIGAi_page-0001-removebg-preview.png" height="100" width="200" alt="Hotel Logo">
      </div>
      <nav>
        <ul>
          <li><a href="Index.html">Home</a></li>
          <li><a href="About.html">About</a></li>
          <li><a class="current" href="Contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <section id="contact-form" class="py-3">
    <div class="container">
      <h1 class="l-heading">
        <span class="text-primary">Contact</span> Us</h1>
      <p>Please fill out the form below to contact us</p>
      <form action="process.php" method="post">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" name="name" id="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" required>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea name="message" id="message" rows="5" required></textarea>
        </div>
        <div class="form-group">
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>
  </section>
  <section id="contact-info" class="bg-dark">
    <div class="container">
      <div class="box">
        <i class="fas fa-map-marker-alt fa-3x"></i>
        <h3>Location</h3>
        <p>Saravanampatti, Coimbatore, Tamil Nadu</p>
      </div>
      <div class="box">
        <i class="fas fa-phone fa-3x"></i>
        <h3>Phone Number</h3>
        <p>(+91) 8056749777</p>
      </div>
      <div class="box">
        <i class="fas fa-envelope fa-3x"></i>
        <h3>Email Address</h3>
        <p>vaigairesidency@lux.co</p>
      </div>
    </div>
  </section>
  <footer id="main-footer">
    Vaigai Restobar &copy; 2024, All Rights Reserved 
  </footer>
</body>
</html>
